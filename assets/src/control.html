                    <div class="btn-toolbar-group">
                        <div class="btn-group" role="group" aria-label="Basic example">

                            <button type="button" class="btn btn-primary">Сохранить</button>

                    </div>
                </div>

                <div class="control">

                                <div class="control-view__main">
                                    <h5>Основное</h5>
                                    <form action="#" method="post">
                                        <div class="row mb-3">
                                            <label for="inputEmail3" class="col-xl-3 col-form-label">Логин</label>
                                            <div class="col-xl-9">
                                                <input type="email" class="form-control" id="inputEmail3" value="admin@sila.by">
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label for="inputEmail3" class="col-xl-3 col-form-label">Имя</label>
                                            <div class="col-xl-9">
                                                <input type="text" class="form-control" id="inputName3" value="Иван">
                                            </div>
                                        </div>
                                        <div class="row mb-3">

                                            <div class="col-xl-9">
                                                <input type="text" class="form-control" id="inputSurName3" value="Сутянин">
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label for="inputEmail3" class="col-xl-3 col-form-label">Телефон</label>
                                            <div class="col-xl-9">
                                                <input type="tel" class="form-control" id="inputPhone3">
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label for="inputEmail3" class="col-xl-3 col-form-label">Задать новый пароль</label>
                                            <div class="col-xl-6">
                                                <input type="tel" class="form-control" id="inputPass3">
                                            </div>
                                        </div>
        
                                        <div class="row mb-3">
                                            <label for="inputEmail3" class="col-xl-3 col-form-label">Роли доступа</label>
                                            <div class="col-xl-4">
                                                <select class="form-select" multiple aria-label="multiple select example">
                                                    <option value="1">Администратор</option>
                                                    <option value="2">Редактор</option>
                                                    <option value="3">Сеошник</option>
                                                    <option value="4">Менеджер</option>
                                                </select>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="control-view__settings">
                                    <h5>Настройки</h5>
                                    <div class="control-view__id">
                                        ID: 1
                                    </div>
                                    <label class="list-group-item">
                                        <input class="form-check-input me-1" type="checkbox" value="" checked>
                                        Активен
                                    </label>
                                    <div class="control-view__act">
                                        Последняя активность:
                                        21.0602021 14:12
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="nav-settings" role="tabpanel" aria-labelledby="nav-settings-tab">
                            <div class="control-view">
                                <div class="control-view__main">
                                    <h5>Основное</h5>
                                    <form action="#" method="post">
                                        <div class="mb-3">
                                            <div class="col-xl-9">
                                                <label for="enabledTextInput" class="form-label">Enabled input</label>
                                                <input type="text" class="form-control" id="enabledTextInput" placeholder="Enabled input">
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <div class="col-xl-9">

                                                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                                                    <label for="floatingTextarea">Comments</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <div class="col-xl-9">
                                                <fieldset disabled>
                                                    <label for="disabledTextInput" class="form-label">Disabled input</label>
                                                    <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input">
                                                </fieldset>
                                            </div>
                                        </div>
                                        
                                        <div class="mb-3">
                                            <div class="col-xl-9">
                                                <div class="col-auto">
                                                    <label for="inputPassword6" class="col-form-label">Password</label>
                                                  </div>
                                                  <div class="col-auto">
                                                    <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                                                  </div>
                                                  <div class="col-auto">
                                                    <span id="passwordHelpInline" class="form-text">

                                                    </span>
                                                  </div>
                                            </div>
                                        </div>
                                        
                                        <div class="mb-3">

                                                    <input type="file" class="form-control" id="inputGroupFile02">
                                                    <label class="input-group-text" for="inputGroupFile02">Upload</label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="mb-3">
                                            <div class="col-xl-9">
                                                <label for="exampleDataList" class="form-label">Datalist example</label>
                                                <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
                                                <datalist id="datalistOptions">
                                                    <option value="San Francisco">
                                                    <option value="New York">
                                                    <option value="Seattle">
                                                    <option value="Los Angeles">
                                                    <option value="Chicago">
                                                </datalist>
                                            </div>
                                        </div>

                                        <div class="mb-3">
                                            <div class="col-xl-9">
                                                <select class="form-select form-select-md mb-3" aria-label=".form-select-lg example">
                                                    <option selected>Open this select menu</option>
                                                    <option value="1">One</option>
                                                    <option value="2">Two</option>
                                                    <option value="3">Three</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <div class="col-xl-9">
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                                    <label class="form-check-label" for="inlineCheckbox1">1</label>
                                                </div>
                                                 <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                                    <label class="form-check-label" for="inlineCheckbox2">2</label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" disabled>
                                                    <label class="form-check-label" for="inlineCheckbox3">3 (disabled)</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mb-3">

                                                    <label class="form-check-label" for="inlineRadio1">1</label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                                    <label class="form-check-label" for="inlineRadio2">2</label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" disabled>
                                                    <label class="form-check-label" for="inlineRadio3">3 (disabled)</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <div class="col-xl-9">
                                                <label for="validationServer03" class="form-label">Поле с ошибкой</label>
                                                <input type="text" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required>
                                                <div id="validationServer03Feedback" class="invalid-feedback">
                                                Введите правильное значение
                                                </div>
                                            </div>
                                        </div>
                                    </form>

                                    <h5>Настройки</h5>
                                    Test
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
